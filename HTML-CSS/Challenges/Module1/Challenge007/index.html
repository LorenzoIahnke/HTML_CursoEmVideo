<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Image Challenge</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Flexible Image</h1>
    <p>Are you seeing the full picture? Try to enlarge the screen to have a full experience!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/paisagem-m.png" type="image/png">
        <img src="images/paisagem-g.png" alt="Big Picture">
    </picture>
</body>
</html>
