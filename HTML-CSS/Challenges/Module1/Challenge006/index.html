<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Challenge</title>
</head>
<body>
    <h1>HTML Tags</h1>
    <p>HTML5 provides several tags that are extremely useful in your creations. Put the mouse above each element to see which tag you should use.</p>
    <u type="square">
        <li><abbr title="Use the &lt;p&gt; tag">Paragraphs</abbr></li>
        <li><abbr title="Use the &lt;h1&gt; tag">Titles</abbr></li>
        <li><abbr title="Use the &lt;img&gt; tag">Images</abbr></li>
        <li><abbr title="Use the &lt;bdo&gt;">Inverted Text</abbr></li>
        <li><abbr title="Use the &lt;abbr&gt; tag">Abbreviations</abbr></li>
        <li><abbr title="Use the &lt;code&gt; tag">Source-Code</abbr></li>
        <li><abbr title="Use the &lt;ol&gt; tag">Ordered Lists</abbr></li>
        <li><abbr title="Use the &lt;ul&gt; tag">Unordered Lists</abbr></li>
    </u>
</body>
</html>
