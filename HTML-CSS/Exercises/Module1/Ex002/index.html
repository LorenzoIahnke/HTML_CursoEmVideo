<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>You can 
        write a 
        paragraph in any way you want,
        you just should write in between &lt;p&gt; and &lt;\p&gt; tags. 
    </p>
    <p>If you need to break the text,
        <br>like this one,
        you can use the tag &lt;br&gt;. <!--Less Than / Greater Than-->
    </p>
    <p>We're adding some special symbols:
        &reg;
        &copy;
        &trade;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>We're adding some emojis now:
        &#x261D; 
        &#xFE0F;
        &#x1F913;
    </p>
</body>
</html>
